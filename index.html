<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <script src="script.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="text" id="text">
    <h1>Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </div>

  <div class="inputs">

    <div class="link">
      <p><a href="#">Try it free7 days</a> then $20/mo. thereafter</p>
    </div>

    <main>

      <input type="text" name="" id="frist" placeholder="First Name">
      <div class="error" id="frist_na"></div>

      <input type="text" name="" id="last" placeholder="Last Name">
      <div class="error" id="last_na"></div>

      <input type="text" name="" id="email" placeholder="Email Address">
      <div class="error" id="email_na"></div>

      <input type="password" name="" id="password" placeholder="Password">
      <div class="error" id="pass_na"></div>
      
      <button id="claim" onclick="click_0()">CLAIN YOUR FREE TRIAL</button>
      
      
      
      <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>

    </main>

  </div>
</body>
</html>
